<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      DAM's news
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="primary" [fullscreen]="true">
  <ion-grid fixed>

    <ion-row>
    
    <ion-col  size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"
    *ngFor="let noticia of noticias; let i = index">
    
      <ion-card color="dark">
        <ion-card-header>
        <ion-card-subtitle>
          <span>{{i+1}}</span>
          <span>{{noticia.source.name}}</span>
          </ion-card-subtitle>
        <ion-card-title>{{noticia.title}}</ion-card-title>
      </ion-card-header>
      <ion-img *ngIf="noticia.urlToImage"
                [src]="noticia.urlToImage"></ion-img>
      <ion-card-content>
    
      </ion-card-content>
    
      </ion-card>
    
    </ion-col>
    
    </ion-row>
    
    
    </ion-grid>
    

  <app-explore-container name="Tab 1 page">
 
  </app-explore-container>
</ion-content>
